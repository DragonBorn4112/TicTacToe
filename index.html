<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <main>

        <!-- Front Page START -->

        <div id="front-page" class="background-wrapper">
            <div class="front-wrapper">
                <form id="my-form" autocomplete="off">
    
                    <h1 class="input-field">Knight vs Dragon (Tic-Tac-Toe)</h1>
    
                    <div class="input-field">
                        <label class="input-label">(K) Knight's Name:</label>
                        <input 
                        type="text" 
                        name="player1Name" 
                        id="form1"
                        class="form-class"
                        required
                        />
                    </div>
    
                    <div class="input-field">
                        <label class="input-label">(D) Dragon's Name:</label>
                        <input 
                        type="text"
                        name="player2Name"
                        id="form2"
                        class="form-class"
                        required
                        />
                    </div>
    
                    <div class="input-field">
                        <label for="1v1" class="human">Knight vs Dragon:</label>
                        <input 
                        type="radio" 
                        id="1v1" 
                        name="choice" 
                        value="0" 
                        required 
                        />
                    </div>
    
                    <div class="input-field">
                        <label for="aiEasy" class="ai">Easy Dragon:</label>
                        <input 
                        type="radio"
                        id="aiEasy"
                        name="choice"
                        value="1"
                        required
                        />
                    </div>
    
                    <div class="input-field">
                        <label for="aiMed" class="ai">Medium Dragon:</label>
                        <input 
                        type="radio"
                        id="aiMed"
                        name="choice"
                        value="2"
                        required
                        />
                    </div>
    
                    <div class="input-field">
                        <label for="aiImp" class="ai">Impossible Dragon:</label>
                        <input 
                        type="radio" 
                        name="choice" 
                        id="aiImp"
                        value="3"
                        required
                        />
                    </div>
    
                    <div class="submit">
                        <button type="submit" class="start-button">Start Game</button>
                    </div>
    
                </form>
            </div>
        </div>

        <!-- Front Page HTML END!-->

        <!-- Main Game START!-->

    <div id="main-game" class="block-container" style="display: none">

    <div class="content">
            <h1 class="title">Defend the Castle</h1>
            <h3 class="display-turn">Player 1's turn</h3>
            <div class="button-holder">
              <div id="resetBtn" class="btn">Reset Game</div>
              <div id="restartBtn" class="btn">New Game</div>
            </div>
        <div class="game-wrapper">
        <div class="game-board">
            <div class="block" id="0"></div>
            <div class="block" id="1"></div>
            <div class="block" id="2"></div>
            <div class="block" id="3"></div>
            <div class="block" id="4"></div>
            <div class="block" id="5"></div>
            <div class="block" id="6"></div>
            <div class="block" id="7"></div>
            <div class="block" id="8"></div>
        </div>
        </div>
        </div>
    </div>

    </main>
</body>
</html>
